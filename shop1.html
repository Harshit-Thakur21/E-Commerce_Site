<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>H.rock</title>
    <link rel="stylesheet" href="shop1.css">
    <script src="https://kit.fontawesome.com/01eb479d3e.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>

    <header>

        <di v class="nav container">
            <a href="#" class="logo">H.rock</a>

            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <div class="cart">

                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                    
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">

        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">

            <div class="product-box">
                <img src="product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Wireless Buds</h2>
                <span class="price">$90</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="product4.jpg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="product5.jpg" alt="" class="product-img">
                <h2 class="product-title"> METAL Sunglasses</h2>
                <span class="price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK HAT ADIDAS</h2>
                <span class="price">$30</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22 SHOES</h2>
                <span class="price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>

    </section>

    Â <script src="shop1.js"></script>
</body>

</html>
